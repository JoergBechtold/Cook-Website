<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>

    <script src="script/script-sendMail.js"></script>
    <script src="script/templates.js"></script>
    <script src="script/script-header.js"></script>

    <link rel="icon" href="img/icons/Favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style-contact.css" />
    <link rel="stylesheet" href="style/style-index.css" />
    <link rel="stylesheet" href="style/style-header.css" />
    <link rel="stylesheet" href="style/style-footer.css" />
  </head>
  <body onload="includeHTML()">
    <div class="layout">
      <!-- Header -->
      <section>
        <div w3-include-html="templates/header.html"></div>
      </section>

      <main class="main-container-contact">
        <div class="content-section margin-left margin-right">
          <section class="section-style-location">
            <div class="location-section">
              <div>
                <h1>Kontakt</h1>
                <p>Telefon:<a href="tel:+49 (0) 152-54274634"> 0152-54274634</a><br /></p>
                <p>E-Mail: <a href="mailto:joergbechtold@gmx.net">joergbechtold@gmx.net</a></p>
              </div>

              <div>
                <h2>Anschrift</h2>
                <p>
                  Jörg Bechtold <br />
                  Gründauer str. 16<br />
                  63684 Gründau <br />
                </p>

                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2553.353183540206!2d9.130059176925933!3d50.210620204602684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bd24714c5a5291%3A0x8440426000780b47!2sGr%C3%BCndauer%20Str.%2016%2C%2063584%20Gr%C3%BCndau!5e0!3m2!1sde!2sde!4v1708001869272!5m2!1sde!2sde"
                  width=""
                  height=""
                  style="border: 1px solid #000; border-radius: 5px"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </section>

          <div class="seperator"></div>

          <section class="section-style-message">
            <div class="message-section">
              <form onsubmit="sendMail(event)">
                <div class="input-group">
                  <input name="name" id="username" placeholder="Dein Name" class="text-input margin-bottom" required />
                  <label for="username" class="label">Dein Name <font color="#ff0000">*</font></label>
                </div>

                <div class="input-group">
                  <input
                    name="email"
                    type="email"
                    id="email"
                    placeholder="E-mail Adresse"
                    class="email-text-input text-input margin-bottom"
                    required
                  />
                  <label for="email" class="label">E-Mail Adresse <font color="#ff0000">*</font></label>
                </div>

                <div class="input-group">
                  <textarea
                    placeholder="Deine Nachricht"
                    name="message"
                    class="text-input"
                    id="message"
                    cols="30"
                    rows="8"
                    spellcheck="true"
                    style="resize: none"
                    required
                  ></textarea>
                  <label for="message" class="label">Deine Nachricht <font color="#ff0000">*</font></label>
                </div>
                <p><font color="#ff0000">*</font>Pflichtfeld</p>

                <div>
                  <button type="submit" class="btn">Senden</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </main>

      <!-- Footer -->
      <section>
        <div w3-include-html="templates/footer.html"></div>
      </section>
    </div>
  </body>
</html>
